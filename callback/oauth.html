<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    if (code) {
      window.location.href = `/callback/process.php?code=${code}`;
    } else {
      document.body.innerHTML = "<h2>Error: No code provided.</h2>";
    }
  </script>
</head>
<body>
  <h2>Redirecting...</h2>
</body>
</html>
