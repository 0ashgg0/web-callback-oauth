<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Basic Meta Tags -->
    <title>Amazing Giveaways</title>
    <meta name="description" content="Perticipate in the giveaway for free and get a chance to win 99$ , Check out now!">
    
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Perticipate Now!">
    <meta property="og:description" content="Perticipate in the giveaway for free and get a chance to win 99$ , Check out now!">
    <meta property="og:image" content="https://abusayeed.me/giveaway/giveaway.jpg">
    <meta property="og:url" content="abusayeed.me/giveaway">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Free Giveaway">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Perticipate Now!">
    <meta name="twitter:description" content="Perticipate in the giveaway for free and get a chance to win 99$ , Check out now!">
    <meta name="twitter:image" content="https://abusayeed.me/giveaway/giveaway.jpg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/giveaway.jpg">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            animation: loading 1.4s infinite ease-in-out both;
        }
        
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }
        
        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 1rem;
        }
        
        
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        @keyframes loading {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            .logo {
                font-size: 3rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸš€</div>
        <h1>Woo Hooo!</h1>
        <p>You're being taken to an amazing destination. Please wait a moment while we prepare your journey!</p>
        
        <div class="loading">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="countdown" id="countdown">5</div>
        
        
    </div>

    <script>
    // CHANGE THIS URL TO YOUR DESIRED REDIRECT DESTINATION
    const REDIRECT_URL = "https://lockr.so/BNKskR9aB"; // Replace with your target URL
    
    let countdown = 5;
    let countdownTimer;
    
    // Update countdown display
    function updateCountdown() {
        const countdownElement = document.getElementById('countdown');
        countdownElement.textContent = countdown;
        
        if (countdown <= 0) {
            // Redirect to the target URL
            window.location.href = REDIRECT_URL;
        } else {
            countdown--;
        }
    }
    
    // Start countdown when page loads
    window.addEventListener('load', function() {
        // Update countdown every second
        countdownTimer = setInterval(updateCountdown, 1000);
        
        // Fallback redirect after 6 seconds (in case countdown fails)
        setTimeout(function() {
            window.location.href = REDIRECT_URL;
        }, 6000);
    });
    
    // Handle page visibility change (pause countdown when tab is not active)
    document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
            clearInterval(countdownTimer);
        } else {
            countdownTimer = setInterval(updateCountdown, 1000);
        }
    });
</script>
</body>
</html>
